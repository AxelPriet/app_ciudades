<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ country?.name.common }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (country) {
    <div class="ion-padding">
      <ion-img 
        [src]="country.flags.png" 
        [alt]="country.name.common"
        class="flag-image">
      </ion-img>

      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Nombre oficial</h2>
            <p>{{ country.name.official }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Región</h2>
            <p>{{ country.region }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Población</h2>
            <p>{{ country.population | number }} Personas</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  }
</ion-content>
